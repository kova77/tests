      <div class="container-fluid">
          <div class="row">
              <div id="map_canvas" class="col-sm-4" style="height:400px; width:300px"></div>
              <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title" id="myModalLabel">電柱情報の更新</h4>
                          </div>
                          <form name="info" action="/info/update" method="post" class="form-horizontal">
                              <div class="modal-body">
                                  <div class="form-group">
                                      <label class="control-label col-sm-3">緯度・経度</label>
                                      <div class="col-sm-9">
                                          <p class="form-control-static">
                                              <span class="x">
                                                  <1234></1234>
                                              </span><span class="y">
                                                  <134></134>
                                              </span>
                                              <input id="info-id" name="info-id" type="hidden">
                                              <input name="x" type="hidden" class="x">
                                              <input name="y" type="hidden" class="y">
                                          </p>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="info-name" class="control-label col-sm-3">名称</label>
                                      <div class="col-sm-9">
                                          <input id="info-name" name="info-name" type="text" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="info-photo" class="control-label col-sm-3">画像</label>
                                      <div class="col-sm-9">
                                          <input id="info-photo" name="info-photo" type="file" accept="image/*" multiple>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="info-cmt" class="control-label col-sm-3">コメント </label>
                                      <div class="col-sm-9">
                                          <textarea id="info-cmt" name="info-cmt" row="3" class="form-control"></textarea>
                                      </div>
                                  </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" data-dismiss="modal" class="btn btn-default">キャンセル</button>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>保存 </button>
                              </div>
                          </form>
                      </div>
                  </div>
